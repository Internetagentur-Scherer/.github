name: Bug
description: Fehler melden
labels: [bug]
body:
  - type: textarea
    id: beschreibung
    attributes:
      label: Beschreibung
      description: Was ist passiert? Erwartetes Verhalten?
    validations: { required: true }
  - type: input
    id: url
    attributes:
      label: Betroffene URL/Seite
  - type: textarea
    id: steps
    attributes:
      label: Schritte zum Reproduzieren
      placeholder: "1) … 2) … 3) …"
  - type: textarea
    id: env
    attributes:
      label: Umgebung
      placeholder: "Browser, Gerät, Datum/Uhrzeit"
